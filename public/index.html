<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="testapp">
    <meta name="apple-mobile-web-app-title" content="testapp">
    <meta name="theme-color" content="#1E98DF">
    <meta name="msapplication-navbutton-color" content="#1E98DF">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/homescreen.png">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/homescreen.png">
    <title>Test PWA App</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="loader">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
